[tool.poetry]
name = "virl2_client"
version = "2.4.0-dev0"
description = "VIRL2 Client Library"
authors = ["Simon Knight <simknigh@cisco.com>", "Ralph Schmieder <rschmied@cisco.com>"]
license = "Apache-2.0"
readme = "README.md"
homepage = "https://github.com/ciscodevnet/virl2-client"
repository = "https://github.com/ciscodevnet/virl2-client"
include = ["examples/*"]
exclude = ["tests/**/*"]

classifiers = [
    "Development Status :: 4 - Beta",
    "Environment :: Console",
    "License :: OSI Approved :: Apache Software License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3.6",
    "Topic :: System :: Networking",
]

[tool.poetry.dependencies]
python = "^3.7.0"
requests = "^2"
requests-toolbelt = "^0.9.1"

[tool.poetry.dev-dependencies]
pre-commit = "^2.17.0"
pyats = {extras = ["library"], version = "^22.2"}
pytest = "^7.0.0"
requests-mock = "^1.9.2"
responses = "^0.19.0"
urllib3 = "^1.2.6"

[build-system]
requires = ["poetry>=1.1.8"]
build-backend = "poetry.masonry.api"
