[tool.poetry]
name = "virl2_client"
version = "2.2.1.post2"
description = "VIRL2 Client Library"
authors = ["Simon Knight <simknigh@cisco.com>", "Ralph Schmieder <rschmied@cisco.com>"]
license = "Apache-2.0"
readme = "README.md"
homepage = "https://github.com/ciscodevnet/virl2-client"
repository = "https://github.com/ciscodevnet/virl2-client"
include = ["examples/*"]
exclude = ["tests/**/*"]

classifiers = [
    "Development Status :: 4 - Beta",
    "Environment :: Console",
    "License :: OSI Approved :: Apache Software License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3.6",
    "Topic :: System :: Networking",
]

[tool.poetry.dependencies]
python = "^3.5.0"
requests = "^2"
requests-toolbelt = "^0.9.1"

[tool.poetry.dev-dependencies]
pytest = "*"
pytest-cov = "*"
responses = "*"
sphinx_rtd_theme = "*"
requests-mock = "^1.9.2"
flake8 = "^3.9.2"

[build-system]
requires = ["poetry>=0.12"]
build-backend = "poetry.masonry.api"
