[tool.poetry]
name = "virl2_client"
version = "2.3.0"
description = "VIRL2 Client Library"
authors = ["Simon Knight <simknigh@cisco.com>", "Ralph Schmieder <rschmied@cisco.com>"]
license = "Apache-2.0"
readme = "README.md"
homepage = "https://github.com/ciscodevnet/virl2-client"
repository = "https://github.com/ciscodevnet/virl2-client"
include = ["examples/*"]
exclude = ["tests/**/*"]

classifiers = [
    "Development Status :: 4 - Beta",
    "Environment :: Console",
    "License :: OSI Approved :: Apache Software License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3.6",
    "Topic :: System :: Networking",
]

[tool.poetry.dependencies]
python = "^3.6.0"
requests = "^2"
requests-toolbelt = "^0.9.1"

[tool.poetry.dev-dependencies]
# For integration tests, pyATS is needed (Unicon)
# (this pulls in a lot more dependencies)
# pyats = {extras = ["library"], version = "^21.8"}
pytest = "*"
requests-mock = "^1.9.2"
responses = "*"
# only needed when interested in test coverage
# pytest-cov = "^3.0.0"
flake8 = "^4.0.1"

[build-system]
requires = ["poetry>=1.1.8"]
build-backend = "poetry.masonry.api"

